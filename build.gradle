tasks.withType(JavaCompile).configureEach {
  options.encoding = 'UTF-8'
}
tasks.withType(Test).configureEach {
  systemProperty 'file.encoding', 'UTF-8'
}
tasks.withType(Javadoc).configureEach {
  options.encoding = 'UTF-8'
}

group = 'com.luigivismara'
version = '1.0.0'

// Allow overriding group/version via -Pgroup and -Pversion (used by JitPack)
if (project.hasProperty('group')) {
  group = project.property('group')
}
if (project.hasProperty('version')) {
  version = project.property('version')
}

ext {
  commonsLangVersion = '3.12.0'
  hamcrestVersion = '2.2'
  hc5AsyncJsonVersion = '0.3.0'
  httpClientVersion = '5.1.4'
  jacksonVersion = '2.13.4'
  junitVersion = '5.10.0'
  logbackVersion = '1.2.12'
  mockitoVersion = '5.5.0'
  mockServerVersion = '5.15.0'
  slf4jVersion = '1.7.36'
  isReleaseVersion = !version.endsWith("SNAPSHOT")
}

repositories {
  mavenCentral()
}

testSets {
  integrationTest {
    extendsFrom unitTest
  }
}

dependencies {
  api "org.apache.httpcomponents.client5:httpclient5:${httpClientVersion}"

  implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
  implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
  implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
  implementation "org.slf4j:slf4j-api:${slf4jVersion}"
  implementation "org.slf4j:jcl-over-slf4j:${slf4jVersion}"

  integrationTestImplementation "org.mock-server:mockserver-junit-jupiter:${mockServerVersion}"

  testImplementation "org.hamcrest:hamcrest:${hamcrestVersion}"
  testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
  testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
  testImplementation "org.mockito:mockito-core:${mockitoVersion}"

  testRuntimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

javadoc {
  options { addStringOption('Xdoclint:none', '-quiet') }
}

java {
  withJavadocJar()
  withSourcesJar()
}

test { useJUnitPlatform() }

spotless {
  format 'misc', {
    target '*.md', '.gitignore', '*.adoc'
    trimTrailingWhitespace()
    leadingSpacesToTabs(2)
    endWithNewline()
  }
  groovyGradle { target '*.gradle' }
  java {
    googleJavaFormat('1.25.2')
    formatAnnotations()
  }
}

publishing {
  repositories {
    maven {
      name = "staging"
      url = uri("$buildDir/staging") // diretório de staging que o JReleaser empacota para enviar
    }
  }

  publications {
    mavenJava(MavenPublication) {
      from components.java
      artifactId = 'expo-server-sdk-java' // nome final do artefato no Maven Central

      pom {
        name = 'expo-server-sdk-java'
        description = 'Expo server SDK in Java.'
        url = 'https://github.com/luigivis/expo-server-sdk-java'

        licenses {
          license {
            name = 'MIT License'
            url = 'https://opensource.org/licenses/MIT'
          }
        }
        developers {
          developer {
            id = 'luigivis'
            name = 'Luigi Vismara'
            email = 'pabllobeg@gmail.com'
          }
        }
        scm {
          url = 'https://github.com/luigivis/expo-server-sdk-java'
          connection = 'scm:git:https://github.com/luigivis/expo-server-sdk-java.git'
          developerConnection = 'scm:git:ssh://git@github.com/luigivis/expo-server-sdk-java.git'
        }
      }
    }
  }
}

release {
  git { requireBranch.set('main|[0-9]+\\.[0-9]+\\.x') }
}

signing {
  // Require signing only when publishing to the Sonatype staging repo (used in the release workflow).
  // This avoids failures on JitPack, which runs `publishToMavenLocal` and has no signing keys.
  required {
    isReleaseVersion && gradle.startParameter.taskNames.any {
      it.contains('publishMavenJavaPublicationToStagingRepository')
    }
  }
  def signingKey = findProperty("signingKey") ?: System.getenv('GPG_PRIVATE_KEY')
  def signingPassword = findProperty("signingPassword") ?: System.getenv('GPG_PASSPHRASE')
  useInMemoryPgpKeys(signingKey, signingPassword)
  sign publishing.publications.mavenJava
}

// ===== JReleaser: publica no Sonatype Central Portal =====
import org.jreleaser.model.Active

jreleaser {
  project {
    name = 'expo-server-sdk-java'
    description = 'Expo server SDK in Java'
    license = 'MIT'
    authors = ['luigivis']
  }

  // Gradle já assina a publication; manter NEVER aqui é ok
  signing {
    active = Active.NEVER
    armored = true
  }

  deploy {
    maven {
      mavenCentral {
        app {
          active = Active.ALWAYS
          url = 'https://central.sonatype.com/api/v1/publisher'
          stagingRepository("$buildDir/staging")
          sign = false
          // mapeia seus secrets do Actions
          username = System.getenv('CENTRAL_PORTAL_USERNAME')
          password = System.getenv('CENTRAL_PORTAL_PASSWORD')
        }
      }
    }
  }

  // Release no GitHub (usa JRELEASER_GITHUB_TOKEN = GITHUB_TOKEN)
  release {
    github {
      overwrite = true
      changelog { enabled = true }
    }
  }
}
