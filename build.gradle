plugins {
  id 'com.diffplug.spotless' version '7.0.2'
  id 'io.freefair.lombok' version '8.12.2'
  id 'jacoco'
  id 'java-library'
  id 'maven-publish'
  id 'net.researchgate.release' version '3.0.2'
  id 'org.unbroken-dome.test-sets' version '4.1.0'
  id 'signing'
  id 'org.jreleaser' version '1.13.0'
  // id 'application'
}

